<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<h3><b>Contact Form</b></h3>
<div class="contact-form">
    <form>
    <label for="fname"><b>First Name</b> </label><br>
    <input type="text" id="fname" name="fname" placeholder="Your Name.."><br>
    <label for="lname"><b>Last Name</b> </label><br>
    <input type="text" id="lname" name="lname" placeholder="Your Last Name.."><br>
    <label for="subject"><b>Subject</b> </label><br><textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea> <br>
    <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
