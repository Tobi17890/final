<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ===== Iconscout CSS ===== -->
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<div class="bg-light">
<div class="container-sm bg-white login">
    <div class="p-3 bg-black text-center text-white bg-opacity-75">
        <h1>Angle</h1>
    </div>
    <form class="text-center p-1">
        <h2 class="text-center my-4 mt-4 opacity-75">SIGN IN TO CONTINUE.</h2>
        <div class="form-group my-4">
            <div class="input-group">
                <input class="form-control border-end-0"  type="text" placeholder="Enter email" name="email" required>
                <span class="input-group-text bg-white">
                    <i class="fa fa-envelope opacity-50" style="font-size:30px"></i>
                </span>
            </div>
        </div>
        <div class="form-group my-4">
            <div class="input-group">
                <input class="form-control border-end-0"  type="text" placeholder="Password" name="password" required>
                <span class="input-group-text bg-white">
                    <i class="fa fa-lock opacity-50" style="font-size:30px"></i>
                </span>
            </div>
        </div>
        <div class="row form-group my-4">
            <div class="col">
                <input class="form-check-input" type="checkbox" name="remember">
                <label class="form-check-label">Remember Me</label>
            </div>
            <div class="col-7">
                <label class="form-check  text-black-50">Forgot your password?</label>
            </div>
        </div>
        <button class="btn btn-primary w-100 opacity-75 mt-3 my-4" type="submit">Login</button>

        <label class="form-check my-3 opacity-75">Need to Signup?</label>
        <button class="btn btn-outline-dark w-100 mt-1 my-3 opacity-75" type="submit"><b>Register Now</b></button>
    </form>
</div>
    <div class="text-center">
        <p class="mt-3 my-0">Â© 2021- Angle</p>
        <p>Bootstrap Admin Template</p>
    </div>

</div>
</body>
</html>
