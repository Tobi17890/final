<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book table</title>
</head>
<style>
    h2.solid, h4.solid {border-style: solid;}
     th, td {
                  border-style: solid ;
                  }
    table {
            border-spacing: 10px;
          }

</style>
    
<body>

    
    <table style="width: 100%;">
    <h2 class="solid", style="text-align: center;"> Book about Computing </h2>
     <tr>
        <th>Title</th>
        <th>Publisher</th>
        <th>Author</th>
     </tr>
     <tr>
        <th>IBM PC<br>Assembly<br>Language and<br>Programming
        </th>
        <th>Prentice-Hall</th>
        <th>Abel, P</th>
     </tr>
     <tr>
        <th>Object-Oriented<br>Analysis and<br>Design</th>
        <th>Addision-Wesley</th>
        <th>Booch,G</th>
     </tr>
    </table>
    <h4 class="solid", style="text-align: center;"> Demonstration of a Fixed Table</h4>

</body>
</html>
